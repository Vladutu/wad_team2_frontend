<div class="row">
  <div class="col-md-10 col-md-offset-1">
    
    <div class="panel panel-default panel-table">
      <div class="panel-heading">
        <div class="row">
          <div class="col col-xs-6">
            <h3 class="panel-title">Subgroups</h3>
          </div>
          <div class="col col-xs-6 text-right">
            <button type="button" class="btn btn-sm btn-primary btn-create" (click)="modal.open('sm')">Create
              New
            </button>
          </div>
        </div>
      </div>
      <div class="panel-body">
        <table class="table table-striped table-bordered table-list">
          <thead>
            <tr>
              <th>#</th>
              <th>SSN</th>
              <th>First Name</th>
              <th>Last Name</th>
              <th>Gender</th>
              <th>Position</th>
              <th><span class="glyphicon glyphicon-cog center-text"></span></th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td class="hidden-xs">1</td>
              <td>1840605160054</td>
              <td>Marius</td>
              <td>Brezovan</td>
              <td>Male</td>
              <td>Prof. Dr. Ing.</td>
              <td align="center">
                <a class="btn btn-default"><span class="glyphicon glyphicon-edit center"></span></a>
                <a class="btn btn-danger"><span class="glyphicon glyphicon-trash center"></span></a>
              </td>
            
            </tr>
          </tbody>
        </table>
      
      </div>
      <div class="panel-footer">
        <div class="row">
          <div class="col col-xs-4">Page 1 of 5
          </div>
          <div class="col col-xs-8">
            <ul class="pagination hidden-xs pull-right">
              <li class="active"><a href="#">1</a></li>
              <li><a href="#">2</a></li>
              <li><a href="#">3</a></li>
              <li><a href="#">4</a></li>
              <li><a href="#">5</a></li>
            </ul>
            <ul class="pagination visible-xs pull-right">
              <li><a href="#">«</a></li>
              <li><a href="#">»</a></li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<modal #modal>
  <form>
    <modal-header [show-close]="true">
      <h4 class="modal-title">Create new Subgroup</h4>
    </modal-header>
    <modal-body>
      <div class="form-group">
        <label for="name">Name</label>
        <input #name type="text" class="form-control" name="name" id="name">
      </div>
    </modal-body>
    <modal-footer>
      <button type="button" class="btn btn-default" (click)="modal.close()">Cancel
      </button>
      <button type="button" class="btn btn-primary" (click)="onSave(name.value); name.value='';">
        Save
      </button>
    </modal-footer>
  </form>
</modal>
