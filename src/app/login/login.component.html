<div class="container">
  <div class="alert alert-danger" role="alert" *ngIf="error">Invalid username or password!</div>
  <div class="row">
    <div class="col-sm-6 col-md-4 col-md-offset-4">
      <div class="account-wall">
        <img class="profile-img" src="../assets/images/logo.png"
             alt="">
        <form class="form-signin" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <wad-loading [show]="requesting"></wad-loading>
          <input type="text" class="form-control" placeholder="Username" formControlName="username">
          <input type="password" class="form-control" placeholder="Password" formControlName="password">
          <button class="btn btn-lg btn-primary btn-block" type="submit" [disabled]="!loginForm.valid">
            Sign in
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
